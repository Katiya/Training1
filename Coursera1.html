		<meta charset="utf-8">
		<title> Training</title>
		<style>
			fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
			textarea{width:360px; heigth:50px}
			label {width:180px; display:inline-block; text-align:right; vertical-align:top}
			.nachalo {background:darkred; color:white; display:inline-block; width:60px; vertical-align:top; text-align:center}
			
		</style>
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form method="post" enctype="multipart/form-data action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset>
				<legend>Your Face</legend>
				<label for="image" style="width:180px">Your image:</label>
				<input type="file" id="image" name="image" required> <br>
				<label for="preview">Image preview:</label>
				<img id="preview">
			</fieldset>
			
			<fieldset>
				<legend>Your General Details</legend>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="feedback" required> <br>
				
				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender" value="Male" required>Male	
				<input type="radio" name="gender" value="Female" required>Female <br>
				
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" value="18" required><br>
				
				<label for="birth">Date of Birth:</label>
				<input type="date" id="birth" name="birth"><br>
				
				<label for="color">Favorite color:</label>
				<input type="color" id="color" name="color"><br>
				
				<label for="countries">Which country:</label>
				<select id="countries" name="countries">
									<option value="rf">Russia</option>
									<option value="fr">France</option>
									<option value="gm">Germany</option>
									<option value="sp">Spain</option>
									<option value="it">Italy</option>
									<option value="ch">China</option>
								</select>
			</fieldset>
			
			<fieldset>
				<legend>Your Indicators</legend>
				
				<label for="height">Height:</label>
				<div class="nachalo">Short</div> <input type="range" id="height" min="0" max="100" value="50" name="height">Tall<br>
				
				<label for="salary">Salary:</label>
				<div class="nachalo">Poor</div> <input type="range" id="salary" min="0" max="100" value="50" name="salary">Rich<br>
 			</fieldset>
			
			<fieldset>
				<legend>Your Contact Information</legend>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>
				
				<label for="Mobile">Mobile:</label>
				<input type="tel" id="Mobile" name="mobile"><br>
				
				<label for="address">Address:</label>
				<textarea name="address" id="address"></textarea><br>
				
				<label for="method">Method to contact you:</label>
				<input type="checkbox" id="method" name="Method" value="Email">Email
				<input type="checkbox" name="Method" value="Whatsapp">Whatsapp
				<input type="checkbox" name="Method" value="In-ap chat">In-ap chat
				
			</fieldset>
			<input type="Submit" value="Submit"
		</form>
	</body>
</html>
